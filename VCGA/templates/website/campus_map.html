{% extends "base1.html" %} {% load static %} {% block main_content %}

<section
  class="hero-wrap hero-wrap-2"
  style="background-image: url('../../static/website/images/bg_3.jpg')"
>
  <div class="overlay"></div>
  <div class="container">
    <div
      class="row no-gutters slider-text align-items-center justify-content-center"
    >
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-2 bread">Campus Map</h1>
        <p class="breadcrumbs">
          <span class="mr-2"
            ><a href="{% url 'home' %}"
              >Home <i class="ion-ios-arrow-forward"></i></a
          ></span>
          <span>Campus Map <i class="ion-ios-arrow-forward"></i></span>
        </p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftc-no-pb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="h-100 rounded">
          <iframe
            class="rounded w-100"
            style="height: 400px"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.33750346623!2d-73.97968099999999!3d40.6974881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1694259649153!5m2!1sen!2sbd"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock main_content %}
