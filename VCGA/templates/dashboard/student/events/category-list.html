{% extends "dashboard/student-base.html" %} {% block main_content %}
<div class="row mb-2">
  <div class="col-sm-12">
    <h1>Event Category List</h1>
  </div>
</div>

<div class="row mt-2">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">
      {% for category in categories %}
        <div class="col-sm-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ category.image.url}}" alt="Card image cap" style="height:250px;">
            <div class="card-body">
              <h5 class="card-title">{{ category.name }}</h5>
              <p class="card-text">{{ category.description }}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Total Events: <span class="text-danger"> {{ category.event_count }}</span></li>
            </ul>
            <div class="card-body">
              <label class="badge badge-primary">
                <a href="{% url 'event_list_by_category' category.id %}" class="text-success">
                  <i class="mdi mdi-eye"></i>
                </a>
              </label>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>
        {% endfor %} 
    </div>
  </div>
  <div class="col-md-1"></div>
</div>

{% endblock main_content %}
