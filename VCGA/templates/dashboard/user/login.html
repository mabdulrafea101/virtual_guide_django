{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Connect Plus</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/vendors/mdi/css/materialdesignicons.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/vendors/flag-icon-css/css/flag-icon.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/vendors/css/vendor.bundle.base.css' %}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/css/style.css' %}"
    />
    <!-- End layout styles -->
    <link
      rel="shortcut icon"
      href="{% static 'dashboard/assets/images/favicon.png' %}"
    />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <h2>
                    <span class="text-success">V C</span>
                    <span class="text-danger">G & C</span>
                  </h2>
                </div>
                <h4>Welcome! to UNIT\EN</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form
                  method="post"
                  action="{% url 'login' %}"
                  class="form-validate"
                >
                  {% csrf_token %} {% for error in form.non_field_errors %}
                  <div class="alert alert-danger mt-1">{{ error }}</div>
                  {% endfor %} {% if next %}
                  <input type="hidden" name="next" value="{{next}}" />
                  {% endif %} {% for field in form %}
                  <div class="input-group mb-3">
                    {{ field }}
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>

                  {% if field.errors %}
                  <div class="alert alert-danger">{{ field.errors }}</div>
                  {% endif %} {% endfor %}
                  <button id="login" type="submit" class="btn btn-primary">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'dashboard/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'dashboard/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/misc.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
